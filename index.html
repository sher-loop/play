<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player-container {
      width: 400px;
      height: 600px;
      background: #1e1e1e;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .search-bar {
      padding: 15px;
      background: #2a2a2a;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #333;
      color: white;
    }

    .song-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .song-item {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .song-item:hover {
      background: #333;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px;
      background: #2a2a2a;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .controls button:hover {
      transform: scale(1.2);
      color: #1db954; /* Spotify green */
    }
  </style>
</head>
<body>
  <div class="player-container">
    <!-- üîç Search bar stays fixed -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search songs...">
    </div>

    <!-- üéµ Songs scroll inside here -->
    <div class="song-list" id="songList"></div>

    <!-- ‚èØÔ∏è Player controls -->
    <div class="controls">
      <button id="prevBtn">‚èÆ</button>
      <button id="playPauseBtn">‚ñ∂Ô∏è</button>
      <button id="nextBtn">‚è≠</button>
    </div>
  </div>

  <audio id="audioPlayer"></audio>

  <script>
    let playlist = [];
    let currentIndex = 0;
    let isPlaying = false;

    const audioPlayer = document.getElementById("audioPlayer");
    const songListEl = document.getElementById("songList");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const searchInput = document.getElementById("searchInput");

    async function loadPlaylist() {
      const res = await fetch("https://raw.githubusercontent.com/sher-loop/song/main/List/playlist.json");
      playlist = await res.json();
      renderSongs(playlist);
    }

    function renderSongs(songs) {
      songListEl.innerHTML = "";
      songs.forEach((song, index) => {
        const div = document.createElement("div");
        div.className = "song-item";
        div.textContent = (index + 1) + ". " + song.title;
        div.onclick = () => playSong(index);
        songListEl.appendChild(div);
      });
    }

    function playSong(index) {
      currentIndex = index;
      audioPlayer.src = playlist[currentIndex].url;
      audioPlayer.play();
      isPlaying = true;
      playPauseBtn.textContent = "‚è∏";
    }

    playPauseBtn.onclick = () => {
      if (isPlaying) {
        audioPlayer.pause();
        isPlaying = false;
        playPauseBtn.textContent = "‚ñ∂Ô∏è";
      } else {
        audioPlayer.play();
        isPlaying = true;
        playPauseBtn.textContent = "‚è∏";
      }
    };

    document.getElementById("nextBtn").onclick = () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      playSong(currentIndex);
    };

    document.getElementById("prevBtn").onclick = () => {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      playSong(currentIndex);
    };

    audioPlayer.onended = () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      playSong(currentIndex);
    };

    searchInput.addEventListener("input", () => {
      const filtered = playlist.filter(song =>
        song.title.toLowerCase().includes(searchInput.value.toLowerCase())
      );
      renderSongs(filtered);
    });

    loadPlaylist();
  </script>
</body>
</html>
