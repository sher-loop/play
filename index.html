<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sherlock Playlist</title>
     <link rel="icon" type="image/jpg" href="https://sherloop.rf.gd/pic/sher.jpg">
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
      font-size: 2rem;
      text-shadow: 0 0 20px #0ff;
    }

    .now-playing {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
    }

    .search-bar {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      text-align: center;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 15px #00f;
    }

    .song-list {
      width: 90%;
      max-width: 500px;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background: #111;
      box-shadow: inset 0 0 20px #00f;
    }

    .song {
      padding: 10px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }
    .song:hover {
      background: #222;
      box-shadow: 0 0 10px #0ff;
    }
    .song.active {
      background: #0ff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px #0ff, 0 0 25px #00f;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 15px;
    }
    .btn {
      padding: 12px 18px;
      border: none;
      border-radius: 50%;
      background: #111;
      color: #0ff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px #0ff;
    }
    .btn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px #0ff, 0 0 30px #00f;
    }

    /* ‚úÖ Progress Bar */
    .progress-container {
      width: 90%;
      max-width: 500px;
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #0ff;
      font-size: 0.9rem;
    }
    .progress-bar {
      flex: 1;
      height: 8px;
      background: #222;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: inset 0 0 10px #00f;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #00f;
      transition: width 0.1s linear;
    }

    /* ‚úÖ Small Volume Control on Right */
    .volume-container {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-left: auto;
    }
    .volume-slider {
      width: 80px; /* smaller width */
      appearance: none;
      height: 6px;
      border-radius: 5px;
      background: #222;
      outline: none;
      cursor: pointer;
      box-shadow: inset 0 0 10px #00f;
    }
    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #0ff;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, 0 0 20px #00f;
    }
    .volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #0ff;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, 0 0 20px #00f;
    }
  </style>
</head>
<body>
  <h1>üéµ Sherlock Playlist</h1>

  <div class="now-playing" id="nowPlaying">Select a song to play</div>

  <input type="text" id="search" class="search-bar" placeholder="Search songs..." />

  <div class="song-list" id="songList"></div>

  <div class="player-controls">
    <button class="btn" id="prev">‚èÆ</button>
    <button class="btn" id="play">‚ñ∂Ô∏è</button>
    <button class="btn" id="next">‚è≠</button>

    <!-- ‚úÖ Small Volume on Right -->
    <div class="volume-container">
      <span>üîä</span>
      <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

  <!-- ‚úÖ Progress Bar -->
  <div class="progress-container">
    <span id="currentTime">0:00</span>
    <div class="progress-bar" id="progressBar">
      <div class="progress" id="progress"></div>
    </div>
    <span id="duration">0:00</span>
  </div>

  <audio id="audio"></audio>

<script>
  let songs = [];
  let filteredSongs = [];
  let currentIndex = 0; // ‚úÖ Always index from full songs list
  const audio = document.getElementById("audio");
  const songListEl = document.getElementById("songList");
  const playBtn = document.getElementById("play");
  const nowPlayingEl = document.getElementById("nowPlaying");
  const progress = document.getElementById("progress");
  const progressBar = document.getElementById("progressBar");
  const currentTimeEl = document.getElementById("currentTime");
  const durationEl = document.getElementById("duration");
  const volumeSlider = document.getElementById("volume");

  async function loadSongs() {
    const res = await fetch("https://raw.githubusercontent.com/sher-loop/song/main/List/playlist.json");
    songs = await res.json();
    filteredSongs = songs;
    renderSongs();
  }

  function renderSongs() {
    songListEl.innerHTML = "";
    filteredSongs.forEach((song) => {
      const div = document.createElement("div");
      div.className = "song" + (songs.indexOf(song) === currentIndex ? " active" : "");
      div.textContent = (songs.indexOf(song) + 1) + ". " + song.title;
      div.onclick = () => {
        currentIndex = songs.indexOf(song); // ‚úÖ Always reference original index
        playSong();
      };
      songListEl.appendChild(div);
    });
  }

  function playSong() {
    const song = songs[currentIndex]; // ‚úÖ Use full list
    if (!song) return;
    audio.src = song.url;
    audio.play();
    playBtn.textContent = "‚è∏";
    updateActiveSong();
    nowPlayingEl.textContent = "‚ñ∂Ô∏è " + song.title;

    if ("mediaSession" in navigator) {
      updateMetadata(song);
    }
  }

  function pauseSong() {
    audio.pause();
    playBtn.textContent = "‚ñ∂Ô∏è";
  }

  function updateActiveSong() {
    [...document.querySelectorAll(".song")].forEach((el, i) => {
      const song = filteredSongs[i];
      el.classList.toggle("active", song && songs.indexOf(song) === currentIndex);
    });
  }

  document.getElementById("next").onclick = () => {
    currentIndex = (currentIndex + 1) % songs.length; // ‚úÖ full list
    playSong();
  };
  document.getElementById("prev").onclick = () => {
    currentIndex = (currentIndex - 1 + songs.length) % songs.length;
    playSong();
  };
  playBtn.onclick = () => {
    if (audio.paused) playSong();
    else pauseSong();
  };

  audio.addEventListener("ended", () => {
    currentIndex = (currentIndex + 1) % songs.length;
    playSong();
  });

  // ‚úÖ Progress bar update
  audio.addEventListener("timeupdate", () => {
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = progressPercent + "%";
    currentTimeEl.textContent = formatTime(audio.currentTime);
    durationEl.textContent = formatTime(audio.duration);
  });

  progressBar.addEventListener("click", (e) => {
    const width = progressBar.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;
    audio.currentTime = (clickX / width) * duration;
  });

  function formatTime(seconds) {
    if (isNaN(seconds)) return "0:00";
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60).toString().padStart(2, "0");
    return `${mins}:${secs}`;
  }

  // ‚úÖ Volume
  volumeSlider.addEventListener("input", (e) => {
    audio.volume = e.target.value;
  });

  // ‚úÖ Search
  document.getElementById("search").addEventListener("input", (e) => {
    const query = e.target.value.toLowerCase();
    filteredSongs = songs.filter(s => s.title.toLowerCase().includes(query));
    renderSongs();
  });

  // ‚úÖ Media Session API
  if ("mediaSession" in navigator) {
    function updateMetadata(song) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: song.title,
        artist: song.artist || "Unknown",
        album: "Sherlock Playlist",
        artwork: [
          { src: "https://i.imgur.com/3pVZC3R.png", sizes: "512x512", type: "image/png" }
        ]
      });
    }

    navigator.mediaSession.setActionHandler("play", () => playSong());
    navigator.mediaSession.setActionHandler("pause", () => pauseSong());
    navigator.mediaSession.setActionHandler("previoustrack", () => {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playSong();
    });
    navigator.mediaSession.setActionHandler("nexttrack", () => {
      currentIndex = (currentIndex + 1) % songs.length;
      playSong();
    });
  }

  loadSongs();
</script>

</body>
</html>
