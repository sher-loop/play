<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sherlock Playlist</title>
  <style>
    body {
      background: #000;
      color: #0ff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
      font-size: 2rem;
      text-shadow: 0 0 20px #0ff;
    }

    .waveform {
      display: flex;
      gap: 4px;
      margin-bottom: 15px;
    }
    .bar {
      width: 6px;
      height: 20px;
      background: #0ff;
      animation: wave 1s infinite ease-in-out;
      border-radius: 4px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #00f;
    }
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes wave {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1.5); }
    }

    .search-bar {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      text-align: center;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 15px #00f;
    }

    .song-list {
      width: 90%;
      max-width: 500px;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background: #111;
      box-shadow: inset 0 0 20px #00f;
    }

    .song {
      padding: 10px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }
    .song:hover {
      background: #222;
      box-shadow: 0 0 10px #0ff;
    }
    .song.active {
      background: #0ff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px #0ff, 0 0 25px #00f;
    }

    .player-controls {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }
    .btn {
      padding: 12px 18px;
      border: none;
      border-radius: 50%;
      background: #111;
      color: #0ff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 10px #0ff;
    }
    .btn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px #0ff, 0 0 30px #00f;
    }

    audio {
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
      accent-color: #0ff;
      filter: drop-shadow(0 0 10px #0ff);
    }
  </style>
</head>
<body>
  <h1>üéµ Sherlock Playlist</h1>
  <div class="waveform">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <input type="text" id="search" class="search-bar" placeholder="Search songs..." />

  <div class="song-list" id="songList"></div>

  <div class="player-controls">
    <button class="btn" id="prev">‚èÆ</button>
    <button class="btn" id="play">‚ñ∂Ô∏è</button>
    <button class="btn" id="next">‚è≠</button>
  </div>

  <audio id="audio" controls></audio>

  <script>
    let songs = [];
    let filteredSongs = [];
    let currentIndex = 0;
    const audio = document.getElementById("audio");
    const songListEl = document.getElementById("songList");
    const playBtn = document.getElementById("play");

    async function loadSongs() {
      const res = await fetch("https://raw.githubusercontent.com/sher-loop/song/main/List/playlist.json");
      songs = await res.json();
      filteredSongs = songs;
      renderSongs();
    }

    function renderSongs() {
      songListEl.innerHTML = "";
      filteredSongs.forEach((song, i) => {
        const div = document.createElement("div");
        div.className = "song" + (i === currentIndex ? " active" : "");
        div.textContent = (i + 1) + ". " + song.title;
        div.onclick = () => {
          currentIndex = i;
          playSong();
        };
        songListEl.appendChild(div);
      });
    }

    function playSong() {
      const song = filteredSongs[currentIndex];
      if (!song) return;
      audio.src = song.url;
      audio.play();
      playBtn.textContent = "‚è∏";
      updateActiveSong();
    }

    function pauseSong() {
      audio.pause();
      playBtn.textContent = "‚ñ∂Ô∏è";
    }

    function updateActiveSong() {
      [...document.querySelectorAll(".song")].forEach((el, i) => {
        el.classList.toggle("active", i === currentIndex);
      });
    }

    document.getElementById("next").onclick = () => {
      currentIndex = (currentIndex + 1) % filteredSongs.length;
      playSong();
    };
    document.getElementById("prev").onclick = () => {
      currentIndex = (currentIndex - 1 + filteredSongs.length) % filteredSongs.length;
      playSong();
    };
    playBtn.onclick = () => {
      if (audio.paused) playSong();
      else pauseSong();
    };

    audio.addEventListener("ended", () => {
      currentIndex = (currentIndex + 1) % filteredSongs.length;
      playSong();
    });

    document.getElementById("search").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      filteredSongs = songs.filter(s => s.title.toLowerCase().includes(query));
      currentIndex = 0; // reset to first result
      renderSongs();
    });

    loadSongs();
  </script>
</body>
</html>
